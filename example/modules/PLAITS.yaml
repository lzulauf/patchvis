  width: 220
  inputs:
    - v/oct
    - trig
    - level
    - model
    - timbre 
    - fm 
    - morph
    - harmon
  outputs:
    - out
    - aux
  knobs:
    - name: type
      radius: 5
      position: {x: 70, y: 70}
      positions:
        - Green
        - Red
        - Orange
    - name: model
      radius: 5
      position: {x: 110, y: 70}
      positions: [1, 2, 3, 4, 5, 6, 7, 8]
    - name: harmonics
      position: {x: 150, y: 70}
    - name: timbre
      position: {x: 70, y: 130}
    - name: morph
      position: {x: 150, y: 130}
    - name: fm_
      radius: 8
      position: {x: 110, y: 190}
    - name: timbre_
      radius: 8
      position: {x: 70, y: 190}
    - name: morph_
      radius: 8
      position: {x: 150, y: 190}
